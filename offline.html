<html lang="en">

    <style>
        .offline-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
            background: radial-gradient(ellipse at center, rgba(16, 185, 129, 0.05) 0%, transparent 50%);
        }
        
        .offline-icon {
            font-size: 5rem;
            margin-bottom: 1.5rem;
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }
        
        .offline-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            margin-bottom: 2rem;
        }
        
        .offline-logo .logo-icon {
            width: 48px;
            height: 48px;
            background: var(--gradient-primary);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 800;
            font-size: 1.25rem;
            color: white;
        }
        
        .offline-logo .logo-text {
            font-size: 1.5rem;
            font-weight: 700;
        }
        
        .offline-title {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: var(--gradient-text);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .offline-text {
            color: var(--color-text-muted);
            margin-bottom: 2rem;
            max-width: 450px;
            line-height: 1.6;
        }
        
        .offline-actions {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .offline-hint {
            margin-top: 3rem;
            font-size: 0.85rem;
            color: var(--color-text-muted);
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-logo">

        <div class="offline-actions">
            <a href="wallet.html" class="btn btn-primary btn-lg">Open Wallet</a>
            <button onclick="location.reload()" class="btn btn-secondary btn-lg">Try Again</button>
        </div>
        
        <p class="offline-hint">Your saved cards work without internet. Real trust, real reliability.</p>
    </div>

    <script>
        // Auto-refresh when back online
        window.addEventListener('online', function() {
            location.reload();
        });
        
        // Build stamp
        window.DIGI_BUILD = "DiGiv5.0";
    </script>
</body>
