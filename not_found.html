<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 — Page Not Found | DiGiConnect</title>
    
    <!-- PWA -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0f172a">
    <link rel="apple-touch-icon" href="icons/icon-192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="icons/icon-96.png">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="styles.css">
    
    <style>
        .not-found-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
            background: radial-gradient(ellipse at center, rgba(239, 68, 68, 0.05) 0%, transparent 50%);
        }
        
        .not-found-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            margin-bottom: 2rem;
        }
        
        .not-found-logo .logo-icon {
            width: 48px;
            height: 48px;
            background: var(--gradient-primary);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 800;
            font-size: 1.25rem;
            color: white;
        }
        
        .not-found-logo .logo-text {
            font-size: 1.5rem;
            font-weight: 700;
        }
        
        .not-found-code {
            font-size: 8rem;
            font-weight: 800;
            background: var(--gradient-text);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1;
            margin-bottom: 1rem;
        }
        
        .not-found-title {
            font-size: 1.75rem;
            margin-bottom: 1rem;
        }
        
        .not-found-text {
            color: var(--color-text-muted);
            margin-bottom: 2rem;
            max-width: 450px;
            line-height: 1.6;
        }
        
        .not-found-actions {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .not-found-links {
            margin-top: 3rem;
            display: flex;
            gap: 2rem;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .not-found-links a {
            color: var(--color-text-muted);
            font-size: 0.9rem;
            transition: color 0.2s ease;
        }
        
        .not-found-links a:hover {
            color: var(--color-primary);
        }
    </style>
</head>
<body>
    <div class="not-found-container">
        <div class="not-found-logo">
            <div class="logo-icon">DC</div>
            <div class="logo-text">DiGiConnect</div>
        </div>
        
        <div class="not-found-code">404</div>
        <h1 class="not-found-title">Page Not Found</h1>
        <p class="not-found-text">
            Looks like this page decided to dance away. Don't worry — we don't make you dance, 
            but sometimes pages go rogue. Let's get you back on track.
        </p>
        
        <div class="not-found-actions">
            <a href="/" class="btn btn-primary btn-lg">Go Home</a>
            <a href="demo.html" class="btn btn-secondary btn-lg">View Demo</a>
        </div>
        
        <div class="not-found-links">
            <a href="create.html">Create Card</a>
            <a href="wallet.html">My Wallet</a>
            <a href="demo.html">Browse Cards</a>
        </div>
    </div>

    <script>
        window.DIGI_BUILD = "DiGiv5.0";
    </script>
</body>
</html>
